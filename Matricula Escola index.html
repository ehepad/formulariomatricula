<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Matrícula</title>
    <link rel="icon" href="imagens/matriculaicon.png">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: helvetica;
        border: none;
    }
    body {
        background-image: url(../projetos/imagens/matricula\ gif.gif);
        background-color: royalblue;
        background-size:cover;
        background-repeat: no-repeat;
    }
    .form {
        background-color: #d3d3d3;
        width: 450px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10vh;
        margin-block-end: 10vh;
        border-radius: 10px;
        padding: 20px 25px;
        border: 2px #323232;
    }
    label {
        display: block;
        font-weight: bold;
        font-size: .8rem;
    }
    h1, h2 {
        text-align: center;
    }
    textarea:focus, input:focus {
        outline: none;
    }
    input,select {
        border-radius: 4px;
        height: 20px;
    }

    textarea {
        border-radius: 4px;
    }
</style>
<body>
    <div class="form">
        <form action="index.html">
            <h1>Matrícula</h1><br>
            <h2>Dados Pessoais</h2><br>
            <label for="nome">Nome:</label>
            <input type="text" size="40" name="nome" placeholder="Nome Completo"> <br><br>
            <label for="datanasc">Data de Nascimento </label>
            <input type="date" name="datanasc"><br><br>
            <label for="sexo">Seu sexo: </label>
            <div class="radio">
                <label for="mas">
                    <input type="radio" name="opcmas"> Masculino
                </label>      
            </div>
            <div class="radio">
                <label for="fem"><input type="radio" name="opcfem"> Feminino</label>      
            </div>
            <div class="radio">
                <label for="semopcao"><input type="radio" name="semopcao"> Prefiro não opinar</label><br>      
            </div>
            <label for="telefone">Telefone: </label>
            <input type="text" size="12" name="telefone" placeholder="Seu número"> <br><br>
            <label for="email">E-mail: </label>
            <input type="email" size="30" name="email" placeholder="seuemail@gmail.com"> <br><br>           
            <label for="nomepai">Nome do pai: </label>
            <input type="text" size="40" name="nomepai" placeholder="Nome Completo"> <br><br>
            <label for="nomemae">Nome da mãe: </label>
            <input type="text" size="40" name="nomemae" placeholder="Nome Completo"> <br><br>          
            <label for="beneficio">Tem algum benefício social?</label>
            <div class="radio">
                <label for="sim"><input type="radio" name="opcsim"> Sim</label>      
            </div>
            <div class="radio">
                <label for="nao"><input type="radio" name="opcnao"> Não</label>      
            </div><br>
    
            <label for="repetente">Já repetiu de ano?</label>
            <div class="radio">
                <label for="sim"><input type="radio" name="opcsim"> Sim</label>      
            </div>
            <div class="radio">
                <label for="nao"><input type="radio" name="opcnao"> Não</label> <br><br>     
            </div>
            <label for="obs">Observações Gerais: </label>
            <textarea name="obsgerais" id="obs" cols="36" rows="6"></textarea> <br><br>
            <h2>Endereço</h2><br>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="0">Escolha sua região</option>
                <optgroup label="Centro-Oeste"></optgroup>
                    <option value="1">Distrito-Federal</option>
                    <option value="2">Goiás</option>
                    <option value="3">Mato Grosso</option>
                    <option value="4">Mato Grosso do sul</option>
                <optgroup label="Norte"></optgroup>
                    <option value="5">Amazonas</option>
                    <option value="6">Acre</option>
                    <option value="7">Amapá</option>
                    <option value="8">Pará</option>
                    <option value="9">Rondônia</option>
                    <option value="10">Roraima</option>
                    <option value="11">Tocantins</option>
                <optgroup label="Nordeste"></optgroup>
                    <option value="12">Bahia</option>
                    <option value="13">Piauí</option>
                    <option value="14">Alagoas</option>
                    <option value="15">Ceará</option>
                    <option value="16">Maranhão</option>
                    <option value="17">Pernambuco</option>
                    <option value="18">Paraíba</option>
                    <option value="19">Rio Grande do Norte</option>
                    <option value="20">Sergipe</option>
                <optgroup label="Sul"></optgroup>
                    <option value="21">Santa Catarina</option>
                    <option value="22">Rio Grande do Sul</option>
                    <option value="23">Paraná</option>
                <optgroup label="Sudeste"></optgroup>
                    <option value="24">São Paulo</option>
                    <option value="25">Rio de Janeiro</option>
                    <option value="26">Minas Gerais</option>
                    <option value="27">Espírito Santo</option>
            </select><br><br>
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" placeholder="Informe sua cidade"><br><br>
            <label for="cep">CEP: </label>
            <input type="text" name="cep" placeholder="2134-000"><br><br>
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro" placeholder="Informe seu bairro"><br><br>
            <label for="rua">Rua: </label>
            <input type="text" name="rua" placeholder="Informe sua rua"><br><br>
            <label for="numrcasa">Número da casa: </label>
            <input type="text" name="nmrdacasa" size="5" placeholder="N°casa"><br><br>
            <input type="submit" value="Se matricular"> &nbsp; &nbsp;
            <input type="reset" value="Limpar Matrícula">
        </form>
    </div>
</body>
</html>
